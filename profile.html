    <script>
        function toggleBootstrapClasses() {
            const navbar = document.getElementById('scrollNavbar');
            const logo = document.querySelector('.navbar-brand img');
            const loginButton = document.querySelector('#loginStatus button');
            const navLinks = document.querySelectorAll('#navbarSupportedContent .nav-item a');
            const dynamicThemeColorMeta = document.getElementById('dynamic-theme-color');

            if (window.scrollY > 0) {
                navbar.classList.add('bg-warning', 'position-fixed', 'w-100', 'top-0');
                logo.style.height = '37px';
                logo.style.width = '150px';
                loginButton.classList.remove('btn-outline-warning');
                loginButton.classList.add('btn-outline-dark');

                navLinks.forEach(link => {
                    link.classList.add('underline-animation-scroll');
                    link.classList.remove('underline-animation');
                });

                // Change theme color to warning color on scroll
                dynamicThemeColorMeta.setAttribute('content', '#FFC107');
            } else {
                navbar.classList.remove('bg-warning', 'position-fixed', 'w-100');
                logo.style.height = '50px';
                logo.style.width = '180px';
                loginButton.classList.add('btn-outline-warning');
                loginButton.classList.remove('btn-outline-dark');

                navLinks.forEach(link => {
                    link.classList.remove('underline-animation-scroll');
                    link.classList.add('underline-animation');
                });

                // Change theme color to white when not scrolling
                dynamicThemeColorMeta.setAttribute('content', '#FFFFFF');
            }
        }

        window.addEventListener('scroll', toggleBootstrapClasses);
    </script>

        <script>
            function convertToWords(number) {
                const words = [
                    "One", "Two", "Three", "Fourth", "Fifth", "Sixth",
                    "Seventh", "Eighth", "Ninth", "Tenth", "Eleventh", "Twelfth"
                ];

                if (number >= 1 && number <= 12) {
                    return words[number - 1];
                } else {
                    return "Invalid";
                }
            }

            const profile = () => {
            console.log("Page loaded");
            const token = localStorage.getItem('token');
            const spinner = document.getElementById('spinner'); // Get the spinner element
            const content = document.getElementById('profile-content'); // Get the spinner element

            if (token) {
                fetch('https://server-as2k.onrender.com/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log("New Profile data:", data);
                    console.log(data.data.name)
                    document.getElementById("name").innerText = data.data.name;
                    document.getElementById("roll").innerText = data.data.roll;
                    document.getElementById("class").innerText = convertToWords(data.data.studentClass);
                    document.getElementById("email").innerText = data.data.email;

                    // Hide the spinner once data is fetched and UI is updated
                    spinner.style.display = 'none';
                    content.style.visibility='visible';
                })
                .catch(error => {
                    console.error("Error fetching profile:", error);
                    // Hide the spinner even if there's an error
                    spinner.style.display = 'none';
                    content.style.visibility='visible';
                    
                });
            } else {
                // Hide the spinner if there's no token
                spinner.style.display = 'none';
            }
        };
        
        profile();
        </script>
