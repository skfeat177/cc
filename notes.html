        function toggleBootstrapClasses() {
        const navbar = document.getElementById('scrollNavbar');
        const logo = document.querySelector('.navbar-brand img');
        const loginButton = document.querySelector('#loginStatus button');
        const navLinks = document.querySelectorAll('#navbarSupportedContent .nav-item a');
        const dynamicThemeColorMeta = document.getElementById('dynamic-theme-color');

        if (window.scrollY > 0) {
            navbar.classList.add('bg-warning', 'position-fixed', 'w-100');
        logo.style.height = '37px';
        logo.style.width = '150px';
        loginButton.classList.remove('btn-outline-warning');
        loginButton.classList.add('btn-outline-dark');

            navLinks.forEach(link => {
            link.classList.add('underline-animation-scroll');
        link.classList.remove('underline-animation');
            });

        // Change theme color to warning color on scroll
        dynamicThemeColorMeta.setAttribute('content', '#FFC107');
        } else {
            navbar.classList.remove('bg-warning', 'position-fixed', 'w-100', 'w-100','top-0','z-index-n2');
        logo.style.height = '50px';
        logo.style.width = '180px';
        loginButton.classList.add('btn-outline-warning');
        loginButton.classList.remove('btn-outline-dark');

            navLinks.forEach(link => {
            link.classList.remove('underline-animation-scroll');
        link.classList.add('underline-animation');
            });

        // Change theme color to white when not scrolling
        dynamicThemeColorMeta.setAttribute('content', '#FFFFFF');
        }
    }

        window.addEventListener('scroll', toggleBootstrapClasses);
    </script>

    <script>
      const token = localStorage.getItem('token');
var arr = [];

// Fetch the student roll from the API using the token
async function fetchStudentRoll() {
    try {
        const response = await fetch('https://server-as2k.onrender.com/verify', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        const data = await response.json();
        return data.roll;
     
    } catch (error) {
        console.error('Error fetching student roll:', error);
        throw error;
    }
}

document.addEventListener("DOMContentLoaded", async function () {
    try {
        // Fetch student roll using the token
        const stdroll = await fetchStudentRoll();
        console.log(stdroll)

        // Fetch data from the API using the student roll
        const response = await fetch(`https://server-as2k.onrender.com/notes/${stdroll}`);
        const data = await response.json();

        populateTable(data.chemistry, "chemistrynote-body");
        populateTable(data.phsyics, "physicsnote-body");
        populateTable(data.biology, "biologynote-body");
        populateTable(data.geography, "geographynote-body");
        populateTable(data.economics, "economicsnote-body");
        populateTable(data.civics, "civicsnote-body");
        populateTable(data.history, "historynote-body");

        arr.push(data.chemistry.length);
        arr.push(data.phsyics.length);
        arr.push(data.biology.length);
        arr.push(data.geography.length);
        arr.push(data.economics.length);
        arr.push(data.civics.length);
        arr.push(data.history.length);

        logArrayValue();
    } catch (error) {
        console.error("Error fetching data:", error);
    }
});

function populateTable(subjectData, containerId) {
    const container = document.getElementById(containerId);

    // Loop through the subject array and create rows
    subjectData.forEach(chapter => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.className = "bold";
        nameCell.textContent = chapter.note_name;

        const linkCell = document.createElement("td");
        linkCell.className = "text-end";
        const link = document.createElement("a");
        link.href = chapter.note_link;
        link.textContent = "View Note";
        linkCell.appendChild(link);

        row.appendChild(nameCell);
        row.appendChild(linkCell);

        container.appendChild(row);
    });
}

function logArrayValue() {
    if (arr[0] == 0) {
        document.getElementById("chemistrySection").style.display = "none";
    }
    if (arr[1] == 0) {
        document.getElementById("physicsSection").style.display = "none";
    }
    if (arr[2] == 0) {
        document.getElementById("biologySection").style.display = "none";
    }
    if (arr[3] == 0) {
        document.getElementById("geographySection").style.display = "none";
    }
    if (arr[4] == 0) {
        document.getElementById("economicsSection").style.display = "none";
    }
    if (arr[5] == 0) {
        document.getElementById("civicsSection").style.display = "none";
    }
    if (arr[6] == 0) {
        document.getElementById("historySection").style.display = "none";
    }
}
