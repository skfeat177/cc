    <script>
        function toggleBootstrapClasses() {
        const navbar = document.getElementById('scrollNavbar');
        const logo = document.querySelector('.navbar-brand img');
        const loginButton = document.querySelector('#loginStatus button');
        const navLinks = document.querySelectorAll('#navbarSupportedContent .nav-item a');
        const dynamicThemeColorMeta = document.getElementById('dynamic-theme-color');

        if (window.scrollY > 0) {
            navbar.classList.add('bg-warning', 'position-fixed', 'w-100','top-0');
        logo.style.height = '37px';
        logo.style.width = '150px';
        loginButton.classList.remove('btn-outline-warning');
        loginButton.classList.add('btn-outline-dark');

            navLinks.forEach(link => {
            link.classList.add('underline-animation-scroll');
        link.classList.remove('underline-animation');
            });

        // Change theme color to warning color on scroll
        dynamicThemeColorMeta.setAttribute('content', '#FFC107');
        } else {
            navbar.classList.remove('bg-warning', 'position-fixed', 'w-100');
        logo.style.height = '50px';
        logo.style.width = '180px';
        loginButton.classList.add('btn-outline-warning');
        loginButton.classList.remove('btn-outline-dark');

            navLinks.forEach(link => {
            link.classList.remove('underline-animation-scroll');
        link.classList.add('underline-animation');
            });

        // Change theme color to white when not scrolling
        dynamicThemeColorMeta.setAttribute('content', '#FFFFFF');
        }
    }

        window.addEventListener('scroll', toggleBootstrapClasses);
    </script>

    <div class="container mt-5 mb-3">
        <h2 class="text-center bold bottom-border ">Notice Section</h2>
    </div>
    <div class="spinner-container" id="spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container mb-5" id="accordionFlushExample">
        <!-- JavaScript will populate this section with notices -->
    </div>

    <script>
        async function fetchNotices() {
            try {
                const response = await fetch('https://server-as2k.onrender.com/getnotice');
                const data = await response.json();

                const accordionContainer = document.getElementById('accordionFlushExample');
                if (response.ok) {
                    const spin = document.getElementById('spinner')
                    spin.style.display = 'none';
                }
                for (let i = data.length - 1; i >= 0; i--) {
                    const notice = data[i];
                    const card = document.createElement('div');
                    card.classList.add('card', 'shadow', 'mt-3');
                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title bold bottom-border-small text-center">${notice.noticeTitle}</h5>
                            <p class="card-text">${notice.noticeContent.replace(/\n/g, '<br>')}</p>
                        </div>
                    `;

                    accordionContainer.appendChild(card);

                    const cardBody = card.querySelector('.card-body');
                    cardBody.addEventListener('click', () => {
                        card.classList.toggle('active');
                    });
                }
            } catch (error) {
                console.error('Error fetching notices:', error);
            }
        }

        fetchNotices();
    </script>
